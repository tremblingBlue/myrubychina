{% extends 'extends/base.html' %}

{% block title %}
Articles
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">Articles</div>
          {% if articles %}
          <ul class="list-group">
            {% for article in articles %}
            <li class="list-group-item">{{article.title}}</li>
            {% endfor %}
          </ul>
          {% else %}
          <div class="panel-body">
            <p> no articles at all</p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
